enable: true
title: Our Services
subtitle: >
  先端コンピュータサイエンス技術，ベンチャー企業経営の知見を生かしたサービスを展開しています．
content:

  - icon: ion-coffee
    name: Software Research & Development
    text: >
      分散コンピューティング，分散ストレージ，データベースシステムの独自技術の研究開発に取り組むことが可能です．
      また，次世代不揮発性メモリーやラックスケールアーキテクチャのようなハードウェアやコンピュータアーキテクチャについても取り組んでいます．


  - icon: ion-compass
    name: Research Project Management
    text: >
      事業化を考慮した研究開発プロジェクトマネジメントを行っております．
      自然言語処理や機械学習を活用した人工知能技術や，コンピューティングPF技術，分散ストレージシステム技術等を扱っております．

  - icon: ion-image
    name: Technical Adviser
    text: >
      経営と技術を繋ぐ立場での技術アドバイザーを行っております．

  - icon: ion-bug
    name: Technology-based Business Development
    text: >
      先端技術を活かした新規事業開発支援を行っております．
