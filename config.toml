  date_format = "6 January 2006"

  home = "Home"

  [params.slider]
    enable = true
    title = "Get Your Wings"
    subtitle = "ビジネスを創造/加速するための先端技術の力をあなたに<br/>"

  [params.wrapper]
    enable = true
    title = "About us"
    italic = "2017年に創業した合同会社リトルウイングは，研究開発コンサルティング，スタートアップ企業の技術アドバイザー，分散ストレージ/コンピューティングの独自技術開発などを行っています．"
    paragraph = "合同会社リトルウィングは、研究開発による課題解決・事業化支援・コンサルティングを行ゔ会社です。コンピュータサイエンス領域の技術は日々発展しており、新しい技術を生み出すための研究開発は様々な 領域で必要ですが、事業につながる研究開発をどのように行っていくかはビジネスと研 究両方の知見が必要になり非常に難しい時代になっています。弊社はそれらについて、 これまでの経験を生かしてご支援させていただきたいと考えています。"

  [params.blog]
    enable = true
    title = "news"
    subtitle = "弊社の活動についてご紹介いたします"

  [params.feature]
    enable = true
    title = "Work"
    content = "約13年の間，日本のコンピュータメーカーの研究所で研究開発職に取り組んできた経験を活かして，各種研究開発プロジェクトの御支援や研究開発の一部を担当しております．"
    [params.feature.button]
      caption = "これまでの実積"
      url = "/work/"

  [params.call]
    enable = false
    title = "合同会社リトルウイング （Little Wing, LLC)"
    paragraph = "コンピュータサイエンス領域における研究開発プロジェクトのマネジメント・コンサルティング, AI等の先端技術を活用したスタートアップ企業の技術経営支援, 分散コンピューティング/データベース/ストレージなどの先端技術開発等を提供します．"

